<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel = stylesheet href="formlist.css">
    <title>Form</title>
</head>
<body onload="buildTable()">

  
  <div class="testbox mt-5">
    
    <form class="form " id="form">
        <h1 class="text-danger text-center">FORM VALIDATION </h1>
        <div class="mt-5 form">
            <label for="name"><b>Name</b><sup class="text-danger">*</sup></label>
            <input id="names" class="form-control border " type="text" placeholder="Enter your Name">
            <p id="namerror"></p>
        </div>


        <div class="form">
            <label for="number"><b>Phone</b><sup class="text-danger">*</sup></label>
            <input id="number" class="form-control border" type="phoneNum" placeholder="Enter 10 digit Mobile number">
            <p id="numbererror"></p>
        </div>

        <div class="form">
            <label for="email"><b>Email Address</b><sup class="text-danger">*</sup></label>
            <input id="email"  class="form-control border " type="email" placeholder="Enter your email">
            <p id="mail"></p>
        </div> 

        <div class="form">
            <lable><b>Gender </b><sup class="text-danger">*</sup></lable><br>
            <input type="radio" value="male" name="Gender"> Male<br>
            <input type="radio" value="female" name="Gender"> Female
            <p id="gendererr"></p>
        </div>

        <div class="form" id="tbl" >
            <lable ><b>Select Language</b> <sup class="text-danger">*</sup></lable><br>
            <input id="tamil" type="checkbox" class="checks" value="Tamil"   name="checkbox"> Tamil<br>
            <input id="English" type="checkbox" class="checks" value="English" name="checkbox"> English<br>
            <input id="Hindi" type="checkbox" class="checks" value="Hindi"   name="checkbox"> Hindi<br>
            <input id="Others" type="checkbox" class="checks" value="others"  name="checkbox"> Others<br>
            <p id="checkbox"></p>
        </div>

        <div class="form">
            <p><b>Status</b</p><sup class="text-danger">*</sup><br>
            <select class="form-select"  id="selected">
                <option  name="drop" value=""> choose</option>
                <option name="drop" value="Active">Active</option>
                <option name="drop" value="Inactive">Inactive</option>   
            </select>
            <p id="option"></p>
        </div>
       

        <div class="form">
            <label><b>Address</b><sup class="text-danger">*</sup></label><br>
            <textarea  class="form-control border " id="adres" placeholder="Enter your address"></textarea>
            <p id="address"></p>
        </div>
        

        <div class="mt-4">
            <button class="button" type="submit" onclick="validateInput()">SUBMIT</button>

            <button class="button1 " type="reset">RESET</button>
        </div>
    </form>
</div>

    
    <table class="container" id="tablrow">
        <tr><td>Name</td>
            <td>phoneNumber</td>
            <td>Email</td>
            <td>Gender</td>
            <td>Languages</td>
            <td>Status</td>
            <td>Address</td>
            
        </tr>
    <tbody id="myTable"></tbody>   
    </table>
    <script src="form.js"></script>
    </body>
    </html>
